<!DOCTYPE html>
<html>
    <head lang="en-AU" dir="ltr">
        <title>Corinda SHS - Marking Centre Online</title>
        <link rel="icon" type="image/png" href="../images/favicon/favicon.png">
        <meta charset="UTF-8">
        <meta name="description" content="Distributed Marking Program (DMP) for Queensland schools">
        <meta name="keywords" content="Distributed Marking Program, DMP, Marking, Moderation, Queensland, Education">
        <meta name="author" content="Brisvegas Bois">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles/design.css">
        <link rel="stylesheet" type="text/css" href="../styles/theme.css">
        <link rel="stylesheet" type="text/css" href="../styles/w3.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div id="header" class="w3-container">
                <div class="w3-center">
                    <h1 id="title">Marking Centre Online</h1>
                </div>
                <input id="search" class="w3-input w3-border w3-border-black w3-round-xlarge" type="text" placeholder="Search through list of jobs...">
                <button id="searchBtn" type="submit" class="w3-button w3-round-xlarge w3-border-0"><img id="searchIcon"
                        src="../images/searchBlk.png"></button>
                <select id="searchColumn" class="w3-select w3-border-0">
                    <option value="selectAll" selected>Search All</option>
                </select>
                <button id="profileBtn" class="w3-button w3-circle w3-border w3-border-black w3-dropdown-click" onclick="document.getElementById('profileDesc').style.display='block'"><img id="profileIcon" src="../images/profile.png"></button>
                <div id="profileDesc" class="w3-modal">
                    <div class="w3-modal-content w3-animate-zoom">
                        <div class="w3-container">
                            <span onclick="document.getElementById('profileDesc').style.display='none'"
                                class="w3-button w3-display-topright">&times;</span>
                            <h3 class="w3-center">User profile</h3>
                        </div>
                        <div class="w3-container">
                            <p id="emailAddressProfile"></p>
                        </div>
                        <div class="w3-container w3-center">
                            <button id="logoffBtn" class="w3-button w3-border w3-border-black w3-round-xlarge">Logoff</button>
                            <button id="supportBtn" class="w3-button w3-border w3-border-black w3-round-xlarge" onclick="location.href='mailto:webmaster25228@gmail.com'">Support</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div id="body" class="w3-container">
                <table id="table"></table>
                <p id="test"></p>
                <br>
                <button id="upload" class="w3-button w3-circle w3-xlarge w3-border w3-border-black" onclick="document.getElementById('uploadForm').style.display='block'">+</button>
                <div id="uploadForm" class="w3-modal">
                    <div class="w3-modal-content w3-animate-zoom">
                        <div class="w3-container">
                            <span onclick="document.getElementById('uploadForm').style.display='none'"
                                class="w3-button w3-display-topright">&times;</span>
                            <h3 class="w3-center">Create new jobs</h3>
                        </div>
                        <div class="w3-container w3-center">
                            <button id="uploadBtn" class="w3-button w3-border w3-border-black w3-round-xlarge">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer" class="w3-container"></div>

            <script type="module" src="../sources/script.js"></script>
            <noscript>Unfortunately your browser does not appear to support or be running JavaScript. Try running this
                application on an updated version of Google Chrome or Firefox.</noscript>
        </div>
    </body>
</html>
