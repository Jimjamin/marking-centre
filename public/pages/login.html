<!DOCTYPE html>
<html>
    <head lang="en-AU" dir="ltr">
        <title>Marking Centre Online - Corinda SHS</title>
        <link rel="icon" type="image/png" href="../images/favicon/favicon.png">
        <meta charset="UTF-8">
        <meta name="description" content="Distributed Marking Program (DMP) for Queensland schools">
        <meta name="keywords" content="Distributed Marking Program, DMP, Marking, Moderation, Queensland, Education">
        <meta name="author" content="Brisvegas Bois">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles/login.css">
        <link rel="stylesheet" type="text/css" href="../styles/theme.css">
        <link rel="stylesheet" type="text/css" href="../styles/w3.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div id="header"></div>
            <div id="body" class="w3-container">
                <div id="bodyForm" class="w3-center w3-border w3-border-black w3-round-xlarge">
                    <img height="180px" src="../images/logo.png">
                    <h1>Login Portal</h1>
                    <form id="logonForm" method="POST" action="/login" enctype="multipart/form-data">
                        <label class="w3-left">Email Address</label>
                        <input id="email" type="text" class="w3-input w3-border w3-border-black w3-round-xlarge" placeholder="jsmit1@eq.edu.au" required autofocus autocomplete="off">
                        <br>
                        <label class="w3-left">Password</label>
                        <input id="password" type="password" class="w3-input w3-border w3-border-black w3-round-xlarge" required autocomplete="off">
                        <button id="formBtn" type="submit" class="w3-button w3-border w3-border-black w3-round-xlarge">Logon</button>
                    </form>
                    <button id="supportBtn" onclick="location.href='mailto:webmaster25228@gmail.com'" class="w3-button w3-border w3-border-black w3-round-xlarge">Support</button>
                </div>
            </div>
        </div>

        <script type="module" src="../sources/script.js"></script>
    </body>
